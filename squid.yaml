manifestVersion: subsquid.io/v0.1
name: kusama-coretime
version: 5
description: Squid for indexing Kusama Coretime by Lastic
build: 
deploy:
  addons:
    postgres: 
  processor:
    cmd:
      - sqd
      - process:prod
    env:
      RPC_ENDPOINT: 'wss://sys.ibp.network/coretime-kusama'
      IDX_CHAIN: 'kusama'
      PREFIX_CHAIN: 2
      START_BLOCK: 51749
  api:
    cmd:
      - sqd
      - serve:prod
